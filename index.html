<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
    <script src="./assets/js/script.js"></script>
    <header>
        <h1>JavaScript Quiz</h1>
        <div class="timeHS"> <button id="viewHS" type="button">View Highscores</button>
            <p class="timer" id="timer">Time: 60s</p> </div>
    </header>

    <section id="startScreen" class="startScreen">
        <h1>Welcome to the Javascript Quiz!</h1>
        <p>Do your best to answer the presented questions before your time ends!</p>
        <button id="startButton" type="button">Start</button>
    </section>

    <section id="questionSect" class="questionSect">
        <h2 id="question">Question</h2>
        <ul>
            <li> <button id="a" type="button" class="btn">a</button> </li>
            <li> <button id="b" type="button" class="btn">b</button> </li>
            <li> <button id="c" type="button" class="btn">c</button> </li>
            <li> <button id="d" type="button" class="btn">d</button> </li>
        </ul>
        <div id="check"></div>
    </section>

    <section id="endScreen" class="endScreen">
        <div>
            <h2>You completed the quiz!</h2>
            <p>You got a score of: <b><span id="endScore">0</span></b></p>
            <p>
                <input placeholder="Your initials" id="input"/>
                <button id="submit" type="button" class="submit">Submit Score</button>
            </p>
        </div>
    </section>

    <section id="scores" class="scores">
        <div>
            <h2>High Scores:</h2>
            <ol id="scoreList"></ol>
            <button id="retry" type="button" class="retry">Retry</button>
            <button id="clear" type="button" class="clear">Clear Scores</button>
        </div>
    </section>
</body>
</html>
